name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# æ·»åŠ å¿…è¦çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write
  actions: read

# å…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type:check

      # - name: Lint with ESLint
      #   run: pnpm lint:eslint

      # - name: Lint with Stylelint
      #   run: pnpm lint:stylelint

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 30

      - name: Build size analysis
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          export VITE_REPORT=true
          pnpm build
        env:
          NODE_ENV: production

      - name: Comment PR with build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            function getDirSize(dir) {
              let total = 0;
              const files = fs.readdirSync(dir);
              for (const file of files) {
                const filePath = path.join(dir, file);
                const stat = fs.statSync(filePath);
                if (stat.isDirectory()) {
                  total += getDirSize(filePath);
                } else {
                  total += stat.size;
                }
              }
              return total;
            }

            try {
              const distPath = path.join(process.cwd(), 'dist');
              if (fs.existsSync(distPath)) {
                const sizeInMB = (getDirSize(distPath) / (1024 * 1024)).toFixed(2);
                
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `âœ… æ„å»ºæˆåŠŸï¼\n\nğŸ“¦ æ„å»ºäº§ç‰©å¤§å°: ${sizeInMB} MB\nğŸ”— æ„å»ºæ—¶é—´: ${new Date().toISOString()}`
                });
              } else {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `âš ï¸ æ„å»ºå®Œæˆä½†æœªæ‰¾åˆ°æ„å»ºäº§ç‰©\n\nğŸ”— æ„å»ºæ—¶é—´: ${new Date().toISOString()}`
                });
              }
            } catch (error) {
              console.error('åˆ›å»ºè¯„è®ºæ—¶å‡ºé”™:', error.message);
              // ä¸æŠ›å‡ºé”™è¯¯ï¼Œé¿å…æ•´ä¸ªå·¥ä½œæµå¤±è´¥
            }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

